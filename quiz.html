<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="quiz.css" />

	<!-- jQuery & javascript -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="quiz.js"></script>
</head>
<body>

	<div class="row title">
  		<div class="col-xs-2 col-sm-2 col-md-3"></div>

  		<div class="col-xs-8 col-sm-8 col-md-6 title">
  			<center>
  				<h2>
  					Runner's Quiz
  				</h2>

				<br >

				<h3>
					On Your March, Get Set, 
				</h3>
  			</center>
  		</div>

  		<div class="col-md-3"></div>
  	</div>

	<div class="row">
		<div class="col-md-5"></div>

		<div class="col-md-2">

			<a href="#TagLineButton">	
				<center>
					<input type="button" value="GO" id="start">
				</center>
			</a>
		</div>

		<div class="col-md-5"></div>
	</div>

	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2"></div>

	  	<div class="col-xs-8 col-sm-8 col-md-8">

			<a name="results">	

				<div id="display">

					<div id="timer"></div> 

				</div>

			</a>
			
			<center id="quizResults">

				<h1>Results</h1>
				<h3>
					<p>Correct: <span id="correct"></span> /4 </p>
					<p>Incorrect: <span id="incorrect"></span> /4 </p>
					<p>Unanswered: <span id="unanswered"></span> /4 </p>
				</h3>

				<br>

				<button id="restart">RESTART</button>
			</center>	
		</div>
		<div class="col-xs-2 col-sm-2 col-md-2"></div>
	</div>

	<br>
	
	<div class="row">
  		
  		<center>
  			<div id="questions" class="col-md-12"></div>
  		</center>
  		
  	</div>

	<div class="row">
  		<div class="col-md-5"></div>
  		<div class="col-md-2">

			<a href="#results">	
				<center>
					<input type="button" value="SUBMIT" id="submission">
				</center>
			</a>
		</div>
  		<div class="col-md-5"></div>
  	</div>

</body>
</html>
